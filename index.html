<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="header-wrapper">
                <div class="title">Crystal Collector 3</div>
                <!-- <div class="subtitle">ENTER the DEPTHS...</div> -->
                 <div class="subtitle">Ratfolk Merchant</div>
            </div>
        </div>
        <div id="content">
            <div class="textbox textbox-red">
                Hello, young collector! I am the <span class="text-red">Ratfolk Merchant</span>. Surely you are interested in my wares?
            </div>
            <div class="textbox">
                You may take exactly <span id="crystal-count-game">67</span> crystals.<br>
                Your crystals: <span id="crystal-count-player">0</span>
            </div>
            <div class="crystals">
                <img class="crystal" src="assets/crystal-blue.png" data-color="blue">
                <img class="crystal" src="assets/crystal-white.png" data-color="white">
                <img class="crystal" src="assets/crystal-red.png" data-color="red">
                <img class="crystal" src="assets/crystal-green.png" data-color="green">
            </div>
        </div>
        <div id="footer">
            <span>Settings Icon</span>
            
            <span>Goggles</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
