<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');

        /* Variable for a color */
        :root {
            --dark-purple: #282630;
            --medium-purple: #5C5889;
            --light-purple: #938ED4;
        }

        body {
            font-family: "Odibee Sans", sans-serif;
            margin: 0;
            height: 100vh;
            background-image: linear-gradient(to top, var(--dark-purple), var(--dark-purple), transparent), url('assets/cave.jpg');
            background-size: cover;

            color: white;

            z-index: 0;

            overflow: hidden;
        }

        .container {
            width: 100vw;
            max-width: 40em;
            margin: auto;
            height: 100vh;

            display: grid;
            grid-template-rows: 1fr 5fr 1fr;
            grid-gap: 0em;

            z-index: 2;
        }

        #header {
            text-align: center;
            padding: 3em 0 1em 0;
            margin: 0 2em;
        }

        #header-wrapper { /* So the subtitle can right align along the title */
            display: inline-block;
        }

        .header-main-menu .title {
            font-size: 4em;
            text-shadow: 0.075em 0.075em 0px var(--dark-purple);
        }

        .header-main-menu .subtitle {
            font-size: 2.5em;
            text-align: right;
            color: var(--light-purple);
            text-shadow: 0.1em 0.1em 0px var(--dark-purple);
        }

        #content {
            font-size: 1.6em;
            padding: 1em 0;
            margin: 0 2em;
        }
        
        #content .textbox {
            background-color: var(--dark-purple);
            padding: 1em;
            border: 0.25em solid var(--medium-purple);
            border-radius: 0.5em;
            margin: 1em 0;
        }

        .crystals {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default: all in 1 row */
            grid-column-gap: 0.25em;
            grid-row-gap: 1.5em;
            place-items: center;
        }

        @media (max-width: 50em) {
            .crystals {
                grid-template-columns: repeat(2, 1fr);
            }
            body {
                font-size: 2vw;
            }
        }

        @media (max-height: 45em) {
            .crystals {
                grid-template-columns: repeat(4, 1fr); /* Short: all in 1 row */
            }
        }
        
        .crystals .crystal {
            width: 5em;
            /* border: 0.25em solid var(--medium-purple); */
        }

        #footer {
            font-size: 1.6em;
            padding: 2em 0;
            margin: 0 2em;
            background-color: var(--dark-purple);
            padding: 1em;
            border: 0.25em solid var(--medium-purple);
            border-radius: 0.5em 0.5em 0 0;
            border-bottom: none;

            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #footer span {
            text-align: center;
        }

    </style>
</head>

<body>
    <!-- <div class="background"> </div> -->
    <div class="container">
        <div id="header">
            <div id="header-wrapper">
                <div class="title">Crystal Collector 3</div>
                <div class="subtitle">ENTER the DEPTHS...</div>
            </div>
        </div>
        <div id="content">
            <div class="textbox">
                You may take exactly <span id="crystal-count-game">67</span> crystals.<br>
                Your crystals: <span id="crystal-count-player">0</span>
            </div>
            <div class="crystals">
                <img class="crystal" src="assets/crystal-blue.png" data-color="blue">
                <img class="crystal" src="assets/crystal-white.png" data-color="white">
                <img class="crystal" src="assets/crystal-red.png" data-color="red">
                <img class="crystal" src="assets/crystal-green.png" data-color="green">
            </div>
        </div>
        <div id="footer">
            <span>Settings Icon</span>
            <span>Goggles</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
